name             = App-MirrorVideonews
abstract         = Mirror video files from videonews to local
license          = Perl_5
author           = Tomohiro Hosaka <bokutin@bokut.in>
copyright_holder = Tomohiro Hosaka
copyright_year   = 2012

[@BOKUTIN]
publicity = darkpan
exclude_match = ^download
exclude_match = ^etc/.*_local.pl$
exclude_match = ^var
exclude_match = pid$

[Prereqs / RuntimeRequires]
Config::Merged = 0
Exception::Class = 0
File::Which = 0
Guard = 0
IO::All = 0
LWP::Protocol::https = 0
List::MoreUtils = 0
List::Util = 0
Modern::Perl = 0
Moose = 0
Safe::Isa = 0
Time::Duration = 0
URI = 0
URI::Find = 0
Unix::PID = 0
WWW::Mechanize::PhantomJS = 0
Web::Query = 0
namespace::clean = 0
rlib = 0

[Prereqs / TestRequires]
Test::UseAllModules = 0
